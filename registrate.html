<body>
<div class="">
  <div class="card custom-card">
    <div class="card-body">
      <h5 class="card-title">¡Registrate para obtener descuentos!</h5>
      <form>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="usuario" placeholder="Usuario">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <label for="repetir-contrasena" class="form-label">Repetir contraseña:</label>
          <input type="password" class="form-control" id="repetir-contrasena" placeholder="Repetir Contraseña">
        </div>
        <div class="mb-3">
          <label for="codigo-postal" class="form-label">Código Postal:</label>
          <input type="text" class="form-control" id="codigo-postal" placeholder="Código Postal">
        </div>
        <div class="mb-3">
          <label class="form-label">Datos Personales</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad:</label>
          <select class="form-select" id="ciudad">
            <option selected>Seleccionar</option>
              <option value="Seleccionar">Seleccionar</option>
              <option value="Capital Federal">Capital Federal</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Córdoba">Córdoba</option>     
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="acepto-terminos">
          <label class="form-check-label" for="acepto-terminos">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-success">Registrarse</button>
      </form>
    </div>
